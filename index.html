<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <title>EXCHANGE CALCULATOR</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <label>Piyasalar</label>
            <div class="col-lg-9 col-12 cards" id="cards">
                
            </div>
            <div class="col-12 col-lg-3 calculator">
                <div class="calculator-area">
                    <h1 class="calculator-title">Döviz çevir</h1>
                    <div class="input-area">
                        <input type="number" class="first-input" id="first_input" value="1">
                        <select name="" id="selectbox" class="first-selectbox">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="NOK">NOK</option>
                            <option value="DKK">DKK</option>
                            <option value="JPY">JPY</option>
                            <option value="GBP">GBP</option>
                            <option value="HKD">HKD</option>
                            <option value="IDR">IDR</option>
                            <option value="ILS">ILS</option>
                            <option value="DKK">DKK</option>
                            <option value="INR">INR</option>
                            <option value="CHF">CHF</option>
                            <option value="MXN">MXN</option>
                            <option value="CZK">CZK</option>
                            <option value="SGD">SGD</option>
                            <option value="THB">THB</option>
                            <option value="HRK">HRK</option>
                            <option value="EUR">EUR</option>
                            <option value="MYR">MYR</option>
                            <option value="NOK">NOK</option>
                            <option value="CNY">CNY</option>
                            <option value="BGN">BGN</option>
                            <option value="PHP">PHP</option>
                            <option value="PLN">PLN</option>
                            <option value="ZAR">ZAR</option>
                            <option value="CAD">CAD</option>
                            <option value="ISK">ISK</option>
                            <option value="BRL">BRL</option>
                            <option value="RON">RON</option>
                            <option value="NZD">NZD</option>
                            <option value="TRY">TRY</option>
                            <option value="JPY">JPY</option>
                            <option value="KRW">KRW</option>
                            <option value="USD">USD</option>
                            <option value="AUD">AUD</option>
                            <option value="HUF">HUF</option>
                            <option value="AUD">AUD</option>
                            <option value="HUF">HUF</option>
                            <option value="SEK">SEK</option>
                        </select>
                    </div>
                    <div class="exchange-image">
                        <img src="assets/img/buttons-change.png" alt="">
                    </div>
                    <div class="input-area second-input">
                        <input type="number" class="first-input" id="second_input">
                        <div class="input-exchange">
                            <p>TL</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-9 buttons">
                <div class="detail-button">
                    <a href="#">Detaylı Bilgi</a>
                </div>
                <div class="detail-button-desktop" onclick="get_all_data()">
                    <a href="#">Tüm Piyasalar</a>
                </div>
                <div class="detail-button-mobile" onclick="get_all_data()">
                    <a href="#">Tüm Piyasalar <img src="assets/img/arrow-right.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/js/script.js"></script>
</body>
</html>
